<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer">
    <title>YouTube Proxy Player</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      // Extract ?v=VIDEO_ID from URL
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get("v") || "yYn-uHnLeGQ";

      // Create the YouTube embed iframe
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&modestbranding=1&rel=0&controls=1`;
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;

      document.body.appendChild(iframe);
    </script>
  </body>
</html>
